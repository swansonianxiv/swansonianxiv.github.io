      <h1>Contact Me</h1>
    <p>If you'd like to get in touch, feel free to reach out via email or phone:</p>

        <li>Email: <a href="mailto:example@example.com">example@example.com</a></li>
        <li>Phone: <a href="tel:+1234567890">+1 (234) BUN-CHANUMBERS</a></li>
    </ul>
    <p>Alternatively, you can use the form below to send me a message:</p>
    <form>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

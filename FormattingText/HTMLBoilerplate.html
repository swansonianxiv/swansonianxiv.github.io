    <section id="value">
        <h2>Styling Text</h2>
        <h3>text-decoration property</h3>
        <ul>
            <li>text-decoration: none</li>
            <li>text-decoration: underline</li>
            <li>text-decoration: overline</li>
            <li>text-decoration: line-through</li>
        </ul>
    </section>
    <section id="example">
        <h2>Example:</h2>
        <p class="none">Lorem ipsum dolor sit amet</p>
        <p class="underline">Lorem ipsum dolor sit amet</p>
        <p class="overline">Lorem ipsum dolor sit amet</p>
        <p class="line-through">Lorem ipsum dolor sit amet</p>
    </section>
